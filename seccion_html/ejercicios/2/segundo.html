<!DOCTYPE html>
<html>
	<head>
		<title>Assessment Test HTML LEVE 2</title>
	</head>

	<body>

		<h1>Puppy Adoption Page</h1>
		<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
		
		<p>Please Note: First Name, Last Name, Password, and Email are required</p>
		
		<div>
			<form>
				<label for="first_name"> First Name </label>
				<input type="text" id="first_name" name="first_name" placeholder="First Name">
				<label for="last_name"> Last Name </label>
				<input type="text" id="last_name" name="last_name" placeholder="Last Name">
				
				<br><br>

				<label for="email"> Email </label>
				<input type="email" id="email" name="email" placeholder="name@email.com">
				<label for="password"> Password </label>
				<input type="password" id="password" name="password" placeholder="Password">
			
				<p>Are you over the age 18?</p>
				<label for="yes"> Yes </label>
				<input type="radio" id="yes" name="yes">
				<label for="no"> No </label>
				<input type="radio" id="no" name="no">
				
				<p>Do you have a Credit Card or PayPal?</p>
				<select>
					<option>Credit Card</option>
					<option>PayPal</option>
				</select>

				<br>
				<br>
				
				<input type="submit" name="" value="Submit Feedbak">
			</form>
		</div>
		
	</body>
</html>
