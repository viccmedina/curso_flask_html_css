{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
	<h1>Add an owner</h1>
	<p>Add a new owner whit the form below:</p>
	<form method="POST">
		{{form.hidden_tag()}}
		<div class="form-group">
			{{form.name.label}} {{form.name()}}
			<br>
			{{form.id.label}} {{form.id()}}
			<br>
			{{form.submit()}} 
	  	</div>
	</form>
</div>
{% endblock %}
