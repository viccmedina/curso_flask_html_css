<p>
	{% if breed %}
		The breed you entered is {{ breed }} 
	{% else %}
		Please enter your breed:
	{% endif %}
</p>

<form method="POST">
	<!-- método que pertenece a la clase padre-->
	{{ form.hidden_tag() }}
	<!-- el primero toma el texto que se le ha asignado en la clase infoform dentro del atributo breed -->
	<!-- el segundo genera un input -->
	{{ form.breed.label }} {{ form.breed() }}
	<!-- llamado al método submit -->
	{{ form.submit()}}
</form>
